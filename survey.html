<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for filling in the form</p>
      
      
      <div class="form-content">
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter your name">
          
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Enter your email">
          
          <label for="number" id="number-label">Age</label>
          <input id="number" type="number" min="1" max="100" required placeholder="Age">
          
           <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown">
          
            <option value="Student">Student</option>
            <option value="Full-time-Job">Full time job</option>
            <option value="Full-time-Learner">Full time learner</option>
            <option value="Prefer-not-to-say">Prefer not to say</option>
            <option value="Other">Other</option>
            
          </select>
          
          <fieldset>
         
            <legend>Would you recommend this site to a friend?</legend>
            
            <input type="radio" name="recommend" checked id="Definitely" value="Definitely">
            <label for="Definitely">Definitely</label><br>
            
            <input type="radio" name="recommend" checked id="Maybe" value="Maybe">
            <label for="Maybe">Maybe</label><br>
            
            <input type="radio" name="recommend" checked id="Not-sure" value="Not-sure">
            <label for="Not sure">Not sure</label><br>
            
          </fieldset>
          
          <p>What would you like to see improved?</p>
          <input type="checkbox" name="Design" id="Design" value="Design">
           <label for="Design">Design</label><br>
          
          <input type="checkbox" name="Colors-Used" id="Colors-Used" value="Colors-Used">
           <label for="Colors-Used">Colors Used</label><br>
          
          <input type="checkbox" name="Features" id="Features" value="Features">
           <label for="Features">Features</label><br>
          
           <label for="Comment">Any comments or suggestions?</label><br>
          <textarea rows = "4" cols="50" id="comments" >Enter your comment here...</textarea>
          
          <button type="submit" id="submit">Submit</button>
          
        </form>
      </div>
      </div>
</body>
</html>
